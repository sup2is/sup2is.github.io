        - title : 1. 구현 목표
          description :
              <li>Spring Cloud를 사용해서 각 서비스를 개별적으로 분리하여 변화와 장애에 유연한 서비스를 설계하려고 노력했습니다.</li>
              <li>MSA + Container기반 인프라 구성을 통해 수평적인 확장과 대용량 트래픽에 대응할 수 있는 설계를 구성하려고 노력했습니다.</li>
              <li>테스트를 통해 코드의 품질을 향상시키려고 노력했고 별도의 api 문서 툴을 사용하지않고 spring 자체에서 지원하는 spring rest docs를 사용했습니다.</li>
              <li>조영호님의 '객체지향의 사실과 오해' 라는 책에 입각하여 최대한 객체지향적으로 프로그래밍하려고 노력했고 일관성을 지키려고 노력했습니다.</li>
